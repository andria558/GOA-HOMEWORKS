<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>

    <form>
        <label for="user_name">First Name:</label>
        <input type="text" id="user_name">
        <label for="user_last_name">Last Name:</label>
        <input type="text" id="user_last_name">
        <br>
        <br>
        <label for="user_date">Date of birth:</label>
        <input type="date" id="user_date">
        <label for="user_age">Age:</label>
        <input type="number" id="user_age">
        <br>
        <br>
        <label for="">Gender:</label>
    
        <select name="" id="">
            <option value="Male">Male</option>
            <option value="Fmale">Fmale</option>
        </select>
        <label for="user_email">Email Address:</label>
        <input type="email" placeholder="Enter mail address" id="user_email">
        <br>
        <br>
        <label for="">Positions Available:</label>
        <input type="radio" name="Gender">
        <label for="">Junior Developer</label>
        <input type="radio" name="Gender">
        <label for="">Mid-level Developer</label>
        <input type="radio" name="Gender">
        <label for="">Senior Developer</label>
        <br>
        <br>
        <label for="">Programming Languages:</label>
        <input type="checkbox">
        <label for="">Java</label>
        <input type="checkbox">
        <label for="">JavaScript</label>
        <input type="checkbox">
        <label for="">Python</label>
        <br>
        <br>
        <label for="">Password:</label>
        <input type="password">
        <label for="">Confirm Password:</label>
        <input type="password">
        <br>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
